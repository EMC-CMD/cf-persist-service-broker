groups:
- name: scaleio
  jobs:
  - integration
  - lifecycle
  - acceptance
  - promote-candidate

jobs:
- name: integration
  serial: true
  plan:
  - aggregate:
    - get: cf-persist-service-broker
      trigger: true
  - task: integration
    file: cf-persist-service-broker/ci/tasks/integration.yml
    params: &integration-params
      BROKER_PASSWORD:                      {{broker_password}}
      BROKER_USERNAME:                      {{broker_username}}
      LIBSTORAGE_HOST:                      {{libstorage_host}}
      LIBSTORAGE_STORAGE_DRIVER:            {{libstorage_storage_driver}}
      SCALEIO_ENDPOINT:                     {{scaleio_endpoint}}
      SCALEIO_INSECURE:                     {{scaleio_insecure}}
      SCALEIO_PASSWORD:                     {{scaleio_password}}
      SCALEIO_PROTECTION_DOMAIN_ID:         {{scaleio_protection_domain_id}}
      SCALEIO_PROTECTION_DOMAIN_NAME:       {{scaleio_protection_domain_name}}
      SCALEIO_STORAGE_POOL_NAME:            {{scaleio_storage_pool_name}}
      SCALEIO_SYSTEM_ID:                    {{scaleio_system_id}}
      SCALEIO_SYSTEM_NAME:                  {{scaleio_system_name}}
      SCALEIO_THIN_OR_THICK:                {{scaleio_thin_or_thick}}
      SCALEIO_USE_CERTS:                    {{scaleio_use_certs}}
      SCALEIO_USERNAME:                     {{scaleio_username}}
      SCALEIO_VERSION:                      {{scaleio_version}}

- name: lifecycle
  serial: true
  plan:
  - aggregate:
    - get: cf-persist-service-broker
      trigger: true
      passed: [integration]
  - task: lifecycle
    file: cf-persist-service-broker/ci/tasks/lifecycle.yml
    params: &lifecycle-params
      <<: *integration-params
      CF_ENDPOINT:            {{cf_endpoint}}
      CF_ORG:                 {{cf_org}}
      CF_PASSWORD:            {{cf_password}}
      CF_SPACE:               {{cf_space}}
      CF_USERNAME:            {{cf_username}}
      CF_SCALEIO_SB_APP:      {{cf_scaleio_sb_app}}
      CF_SCALEIO_SB_SERVICE:  {{cf_scaleio_sb_service}}

- name: acceptance
  serial: true
  plan:
  - aggregate:
    - get: cf-persist-service-broker
      trigger: true
      # passed: [lifecycle]
    - get: scaleio-acceptance-app
      trigger: false
  - task: acceptance
    file: cf-persist-service-broker/ci/tasks/acceptance.yml
    params:
      <<: *lifecycle-params

- name: promote-candidate
  serial: true
  plan:
  - aggregate:
    - {trigger: true,   passed: [acceptance], get: cf-persist-service-broker}
    - {trigger: false,  get: version-semver,  params: {bump: major}}
  - task: promote
    file: cf-persist-service-broker/ci/tasks/promote-candidate.yml
  - put: cf-persist-service-broker-out
    params: {repository: promote/cf-persist-service-broker, rebase: true, tag_prefix: "v", tag: promote/integer_version}
  - put: version-semver
    params: {file: version-semver/number}

resources:
- name: cf-persist-service-broker
  type: git
  source:
    uri: git@github.com:EMC-CMD/cf-persist-service-broker.git
    branch: ci
    private_key: {{github_private_key}}

- name: scaleio-acceptance-app
  type: git
  source:
    uri: git@github.com:EMC-CMD/scaleio-io-test.git
    branch: master
    private_key: {{github_scaleio_acceptance_private_key}}

- name: cf-persist-service-broker-out
  type: git
  source:
    uri: git@github.com:EMC-CMD/cf-persist-service-broker.git
    branch: ci
    private_key: {{github_private_key}}

- name: version-semver
  type: semver
  source:
    key:               number
    bucket:            {{s3_bucket_name}}
    access_key_id:     {{s3_access_key_id}}
    secret_access_key: {{s3_secret_access_key}}
